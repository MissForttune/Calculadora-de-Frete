<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <title>Calculadora de Frete</title>
</head>
<body style="background-image: url(imagem.jpeg);">
  <div id="Visor">
  <h1>Calculadora de Frete</h1>
  <label for="origem">Origem:</label>
  <input type="number" id="origem" placeholder="Digite o CEP de Origem" />
  <label for="destino">Destino:</label>
  <input type="number" id="destino" placeholder="Digite o CEP de destino" />
  <button id="calcularFrete" onclick="calcularFrete()">Calcular Frete</button> 
  <div id="resultado"></div>
</div>
  <script src="script.js"></script>
</body>
</html>
